<!DOCTYPE html>
<html>
<head>
    <title>Display JSON File Data in Datatables | Example</title>
    <!-- link datatables css -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.9/css/jquery.dataTables.min.css">
</head>
<body>
    <table id="ProductTable" class="display" width="100%" cellspacing="0">
        <thead>
            <tr>
                <th>ProductNumber</th>
                <th>ProductName</th>
                <th>RetailPrice</th>
                <th>QuantityOnHand</th>
                <th>ManufacturingDate</th>
                <th>CategoryID</th>
                <th>CategoryDescription</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>ProductNumber</th>
                <th>ProductName</th>
                <th>RetailPrice</th>
                <th>QuantityOnHand</th>
                <th>ManufacturingDate</th>
                <th>CategoryID</th>
                <th>CategoryDescription</th>
            </tr>
        </tfoot>
    </table>
    
    <!-- load jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- load datatables js library -->
    <script src="https://cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>
    
    <script type="text/javascript">
    $(document).ready(function() {
        $('#ProductTable').dataTable({
            "ajax": "productsdata.js",
            "columns": [
                {"data": "ProductNumber"},
                {"data": "ProductName"},
                {"data": "ProductDescription"},
                {"data": "RetailPrice"},
                {"data": "QuantityOnHand"},
                {"data": "ManufacturingDate"}
            ]
        });   
    });
    </script>
</body>
</html>
